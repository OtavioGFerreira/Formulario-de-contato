<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário com Validação</title>

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="info">
        <h1>
          FICOU COM DÚVIDA?<br />
          NOS MANDE UMA MENSAGEM!
        </h1>
        <p>
          Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </div>
      <div class="form">
        <input class="data" type="text" placeholder="  Nome completo *" />
        <p class="warning">campo obrigatório</p>

        <input class="data" type="text" placeholder="  Email *" />
        <p class="warning">campo obrigatório</p>

        <input class="data" type="text" placeholder="  Telefone *" />
        <p class="warning">campo obrigatório</p>

        <textarea class="data message" name="message" id="message" cols="0" rows="5" placeholder="  Mensagem *"></textarea>
        <p class="warning">campo obrigatório</p>

        <p class="information">*campos obrigatórios</p>

        <button class="submit" id="submit">Enviar</button>
      </div>
    </main>

    <script src="src/js/index.js"></script>
  </body>
</html>
